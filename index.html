<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <!-- CSS -->
    <!-- water CSS -->

    <!-- My Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script src="./js/script.js"></script>
</head>

<body>

    <div class="container">
        <div id="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="content">
            <div class="turnIndicator">
                <h3>It is <span id="turn"></span>'s turn</h3>
            </div>

            <div class="game-board">
                <div class="box top left">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="0-0">
                </div>
                <div class="box top ">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="0-1">
                </div>
                <div class="box top right">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="0-2">
                </div>
                <div class="box left">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="1-0">
                </div>
                <div class="box">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="1-1">
                </div>
                <div class="box right">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="1-2">
                </div>
                <div class="box bottom left">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="2-0">
                </div>
                <div class="box bottom">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="2-1">
                </div>
                <div class="box bottom right">
                    <img class="whiteSquare" src="./img/whiteSquare.png" alt="" id="2-2">
                </div>
            </div>
        </div>

        <footer>
            <h2 id="winDisplay"></h2>
            <button id="resetBoard">Reset Board </button>
            <button id="resetScores">Reset Scores</button>
            <p class="status" id="xWins">X wins: </p>
            <p class="status" id="oWins">O wins: </p>
            <p class="status" id="draws">Draws: </p>
            <br>

            <input id="file" type="file" accept="image/*" >
            <input type="button" id="oImageUploadBtn" value="Set O image">
            <input type="button" id="xImageUploadBtn" value="Set X image">
            <br>
            <p>Set grid size: </p> 
            <br>
            <input id='colsInput' type="text" placeholder="x">
            <input id='rowsInput' type="text" placeholder="y">
            <input type="button" value="Set" id='setGridSize'>

        </footer>

    </div>

</body>

</html>
