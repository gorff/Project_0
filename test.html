    <input type="file" id="file" accept="image/*">
    <input type="button" id="submit" value="Upload" >
    
    <img src="">

    <script>
        $('#submit').on('click', function(){
            let file = document.getElementById("file");
            let src = URL.createObjectURL(file.files[0]);
            $('img').attr('src', src);
        })
    </script>
